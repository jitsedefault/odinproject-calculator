<!DOCTYPE html>
<html>
    <head>
        <title>calc.js</title>
        <script type="text/javascript" src="calculator.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>calc.js</h1>
        <p id="numDisplay">0</p>

        <div id="numberButtons">
                <button id="oneBtn" type="button" onclick="calcInput('1')">1</button>
                <button id="twoBtn" type="button" onclick="calcInput('2')">2</button>
                <button id="threeBtn" type="button" onclick="calcInput('3')">3</button>
                <button id="fourBtn" type="button" onclick="calcInput('4')">4</button>
                <button id="fiveBtn" type="button" onclick="calcInput('5')">5</button>
                <button id="sixBtn" type="button" onclick="calcInput('6')">6</button>
                <button id="sevenBtn" type="button" onclick="calcInput('7')">7</button>
                <button id="eightBtn" type="button" onclick="calcInput('8')">8</button>
                <button id="nineBtn" type="button" onclick="calcInput('9')">9</button>
                <button id="zeroBtn" type="button" onclick="calcInput('0')">0</button>
        </div>
        <div id="operatorButtons">
                <button id="addBtn" type="button" onclick="calcInput('+')">+</button>
                <button id="subBtn" type="button" onclick="calcInput('-')">-</button>
                <button id="mulBtn" type="button" onclick="calcInput('x')">x</button>
                <button id="divBtn" type="button" onclick="calcInput('/')">/</button>
                <button id="equalsBtn" type="button" onclick="calcInput('=')">=</button>
                <button id="clearBtn" type="button" onclick="calcInput('C')">C</button>
        </div>
    </body>
</html>
