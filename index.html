<!DOCTYPE html>
<html>
    <head>
        <title>calc.js</title>
        <script type="text/javascript" src="calculator.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>calc.js</h1>
        <p id="numDisplay">0</p>

        <div id="numberButtons">
                <button id="oneBtn" type="button" onclick="game('1')">1</button>
                <button id="twoBtn" type="button" onclick="game('2')">2</button>
                <button id="threeBtn" type="button" onclick="game('3')">3</button>
                <button id="fourBtn" type="button" onclick="game('4')">4</button>
                <button id="fiveBtn" type="button" onclick="game('5')">5</button>
                <button id="sixBtn" type="button" onclick="game('6')">6</button>
                <button id="sevenBtn" type="button" onclick="game('7')">7</button>
                <button id="eightBtn" type="button" onclick="game('8')">8</button>
                <button id="nineBtn" type="button" onclick="game('9')">9</button>
                <button id="zeroBtn" type="button" onclick="game('0')">0</button>
        </div>
        <div id="operatorButtons">
                <button id="addBtn" type="button" onclick="game('add')">Add</button>
                <button id="subBtn" type="button" onclick="game('sub')">Subtract</button>
                <button id="mulBtn" type="button" onclick="game('multiply')">Multiply</button>
                <button id="divBtn" type="button" onclick="game('divide')">Divide</button>
                <button id="equalsBtn" type="button" onclick="game('equals')">Equals</button>
                <button id="clearBtn" type="button" onclick="game('clear')">Clear</button>
        </div>
    </body>
</html>
